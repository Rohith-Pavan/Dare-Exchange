<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Dare Exchange</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    html {
      font-size: 75%;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: -2;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      25% {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }
      50% {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      75% {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }
    }

    /* Floating elements */
    .floating-element {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    .floating-element:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .floating-element:nth-child(3) {
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    /* Login container */
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 1;
    }

    .login-form {
      max-width: none !important;
      margin: 0 !important;
      background: none !important;
      padding: 0 !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      backdrop-filter: none !important;
      border: none !important;
    }

    .brand-title {
      text-align: center;
      margin-bottom: 2rem;
    }

    .brand-title h1 {
      font-weight: 800;
      font-size: 2.5rem;
      color: #667eea;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    .brand-title p {
      color: #7f8c8d;
      font-weight: 600;
      margin-bottom: 0;
    }

    .form-control {
      border-radius: 15px;
      border: 2px solid #e9ecef;
      padding: 15px 20px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.9);
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      background: rgba(255,255,255,1);
    }

    .form-label {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
    }

    .input-group {
      position: relative;
    }

    .input-group .form-control {
      padding-left: 50px;
    }

    .input-group-text {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #667eea;
      font-size: 1.2rem;
      z-index: 10;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 25px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      width: 100%;
      font-size: 1.1rem;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .btn-outline-primary {
      border: 2px solid #667eea;
      color: #667eea;
      border-radius: 25px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      width: 100%;
      font-size: 1.1rem;
      background: transparent;
    }

    .btn-outline-primary:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e9ecef;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 1rem;
      color: #7f8c8d;
      font-weight: 600;
    }

    .back-link {
      text-align: center;
      margin-top: 2rem;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    /* Animation for page load */
    .fade-in {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-container {
        margin: 1rem;
        padding: 2rem;
      }
      
      .brand-title h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <!-- Floating background elements -->
  <div class="floating-element">
    <i class="fas fa-star" style="font-size: 3rem; color: white;"></i>
  </div>
  <div class="floating-element">
    <i class="fas fa-heart" style="font-size: 2.5rem; color: white;"></i>
  </div>
  <div class="floating-element">
    <i class="fas fa-bolt" style="font-size: 3.5rem; color: white;"></i>
  </div>

  <!-- Login Container -->
  <div class="login-container fade-in">
    <div class="brand-title">
      <h1><i class="fas fa-fire"></i> Dare Exchange</h1>
      <p>Welcome back! Ready for new challenges?</p>
    </div>

    <form class="login-form" id="loginForm">
      <div class="mb-4">
        <label for="username" class="form-label">
          <i class="fas fa-user"></i> Username
        </label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-user"></i>
          </span>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">
          <i class="fas fa-lock"></i> Password
        </label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-lock"></i>
          </span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
      </div>

      <div class="mb-4 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember me
        </label>
      </div>

      <button type="submit" class="btn btn-primary mb-3">
        <i class="fas fa-sign-in-alt"></i> Sign In
      </button>

      <div class="divider">
        <span>or</span>
      </div>

      <button type="button" class="btn btn-outline-primary" onclick="showRegister()">
        <i class="fas fa-user-plus"></i> Create New Account
      </button>
    </form>

    <div class="back-link">
      <a href="./index.html">
        <i class="fas fa-arrow-left"></i> Back to Dares
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Simulate login process
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
        submitBtn.disabled = true;
        
        setTimeout(() => {
          if (username && password) {
            alert(`üéâ Welcome back, ${username}! Redirecting to dashboard...`);
            window.location.href = './index.html';
          } else {
            alert('‚ùå Please enter both username and password.');
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
          }
        }, 2000);
      });
      
      // Add form validation feedback
      const inputs = form.querySelectorAll('input[required]');
      inputs.forEach(input => {
        input.addEventListener('blur', function() {
          if (!this.value.trim()) {
            this.classList.add('is-invalid');
          } else {
            this.classList.remove('is-invalid');
            this.classList.add('is-valid');
          }
        });
      });
    });
    
    function showRegister() {
      alert('üöÄ Registration form would open here. For demo purposes, you can use any username/password to login!');
    }
    
    // Demo credentials hint
    setTimeout(() => {
      const hint = document.createElement('div');
      hint.className = 'alert alert-info mt-3';
      hint.innerHTML = '<small><i class="fas fa-info-circle"></i> <strong>Demo:</strong> Use any username and password to login!</small>';
      document.querySelector('.login-form').appendChild(hint);
    }, 3000);
  </script>
</body>
</html>
