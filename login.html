<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Dare Exchange</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #6366f1;
      --primary-dark: #4f46e5;
      --secondary-color: #f1f5f9;
      --accent-color: #06b6d4;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border-color: #e2e8f0;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    /* Login container */
    .login-container {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 1.5rem;
      box-shadow: var(--shadow-xl);
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      position: relative;
      backdrop-filter: blur(20px);
    }

    .brand-section {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .brand-logo {
      width: 4rem;
      height: 4rem;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 1.5rem;
      color: white;
      box-shadow: var(--shadow-lg);
    }

    .brand-title {
      font-size: 2rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .brand-subtitle {
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 1rem;
    }

    /* Form styling */
    .login-form {
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1rem;
      z-index: 10;
      transition: color 0.2s ease;
    }

    .form-control {
      border: 2px solid var(--border-color);
      border-radius: 0.75rem;
      padding: 1rem 1rem 1rem 3rem;
      font-size: 1rem;
      transition: all 0.2s ease;
      background: var(--bg-secondary);
      font-weight: 500;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.15);
      background: var(--bg-primary);
    }

    .form-control:focus + .input-icon {
      color: var(--primary-color);
    }

    .form-check {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .form-check-input {
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid var(--border-color);
      border-radius: 0.375rem;
    }

    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .form-check-label {
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 0.95rem;
    }

    /* Buttons */
    .btn {
      border-radius: 0.75rem;
      font-weight: 600;
      padding: 1rem 1.5rem;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
      box-shadow: var(--shadow-md);
      margin-bottom: 1rem;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .btn-outline-primary {
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      background: transparent;
    }

    .btn-outline-primary:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    /* Divider */
    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border-color);
    }

    .divider span {
      background: var(--bg-primary);
      padding: 0 1rem;
      color: var(--text-muted);
      font-weight: 500;
      font-size: 0.95rem;
    }

    /* Back link */
    .back-link {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-color);
    }

    .back-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-link a:hover {
      color: var(--primary-dark);
      transform: translateX(-2px);
    }

    /* Demo hint */
    .demo-hint {
      background: linear-gradient(135deg, var(--accent-color), #0891b2);
      color: white;
      padding: 1rem;
      border-radius: 0.75rem;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      text-align: center;
      animation: slideIn 0.5s ease-out 3s both;
    }

    .demo-hint strong {
      font-weight: 700;
    }

    /* Form validation */
    .form-control.is-valid {
      border-color: var(--success-color);
    }

    .form-control.is-invalid {
      border-color: var(--danger-color);
    }

    .form-control.is-valid + .input-icon {
      color: var(--success-color);
    }

    .form-control.is-invalid + .input-icon {
      color: var(--danger-color);
    }

    /* Loading state */
    .btn-loading {
      position: relative;
      color: transparent;
    }

    .btn-loading::after {
      content: '';
      position: absolute;
      width: 1.25rem;
      height: 1.25rem;
      top: 50%;
      left: 50%;
      margin-left: -0.625rem;
      margin-top: -0.625rem;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .login-container {
        padding: 2rem;
      }
      
      .brand-title {
        font-size: 1.75rem;
      }
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating elements for subtle background */
    .bg-decoration {
      position: fixed;
      pointer-events: none;
      opacity: 0.1;
      z-index: -1;
    }

    .bg-decoration:nth-child(1) {
      top: 10%;
      left: 10%;
      font-size: 3rem;
      color: white;
      animation: float 6s ease-in-out infinite;
    }

    .bg-decoration:nth-child(2) {
      top: 20%;
      right: 15%;
      font-size: 2.5rem;
      color: white;
      animation: float 6s ease-in-out infinite 2s;
    }

    .bg-decoration:nth-child(3) {
      bottom: 20%;
      left: 20%;
      font-size: 3.5rem;
      color: white;
      animation: float 6s ease-in-out infinite 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
    }
  </style>
</head>

<body>
  <!-- Background decorations -->
  <div class="bg-decoration">
    <i class="fas fa-star"></i>
  </div>
  <div class="bg-decoration">
    <i class="fas fa-heart"></i>
  </div>
  <div class="bg-decoration">
    <i class="fas fa-bolt"></i>
  </div>

  <!-- Login Container -->
  <div class="login-container fade-in">
    <!-- Brand Section -->
    <div class="brand-section">
      <div class="brand-logo">
        <i class="fas fa-fire"></i>
      </div>
      <h1 class="brand-title">Welcome Back</h1>
      <p class="brand-subtitle">Sign in to continue your dare journey</p>
    </div>

    <!-- Login Form -->
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="username" class="form-label">
          <i class="fas fa-user"></i>
          Username
        </label>
        <div class="input-group">
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
          <div class="input-icon">
            <i class="fas fa-user"></i>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          <i class="fas fa-lock"></i>
          Password
        </label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
        </div>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember me for 30 days
        </label>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i>
        Sign In
      </button>

      <div class="divider">
        <span>or</span>
      </div>

      <button type="button" class="btn btn-outline-primary" onclick="showRegister()">
        <i class="fas fa-user-plus"></i>
        Create New Account
      </button>
    </form>

    <!-- Demo Hint -->
    <div class="demo-hint" id="demoHint" style="display: none;">
      <i class="fas fa-info-circle"></i>
      <strong>Demo Mode:</strong> Use any username and password to login!
    </div>

    <!-- Back Link -->
    <div class="back-link">
      <a href="./index.html">
        <i class="fas fa-arrow-left"></i>
        Back to Dares
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const demoHint = document.getElementById('demoHint');
      
      // Show demo hint after 3 seconds
      setTimeout(() => {
        demoHint.style.display = 'block';
      }, 3000);
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const submitBtn = form.querySelector('button[type="submit"]');
        
        if (!username.trim() || !password.trim()) {
          alert('❌ Please enter both username and password.');
          return;
        }
        
        // Add loading state
        submitBtn.classList.add('btn-loading');
        submitBtn.disabled = true;
        
        // Simulate login process
        setTimeout(() => {
          alert(`🎉 Welcome back, ${username}! Redirecting to dashboard...`);
          window.location.href = './index.html';
        }, 2000);
      });
      
      // Add form validation feedback
      const inputs = form.querySelectorAll('input[required]');
      inputs.forEach(input => {
        input.addEventListener('blur', function() {
          if (!this.value.trim()) {
            this.classList.add('is-invalid');
            this.classList.remove('is-valid');
          } else {
            this.classList.remove('is-invalid');
            this.classList.add('is-valid');
          }
        });
        
        input.addEventListener('input', function() {
          if (this.classList.contains('is-invalid') && this.value.trim()) {
            this.classList.remove('is-invalid');
            this.classList.add('is-valid');
          }
        });
      });
      
      // Add ripple effect to buttons
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          const ripple = document.createElement('span');
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;
          
          ripple.style.width = ripple.style.height = size + 'px';
          ripple.style.left = x + 'px';
          ripple.style.top = y + 'px';
          ripple.classList.add('ripple');
          
          this.appendChild(ripple);
          
          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });
    });
    
    function showRegister() {
      alert('🚀 Registration form would open here. For demo purposes, you can use any username/password to login!');
    }
  </script>
  
  <style>
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
      pointer-events: none;
    }
    
    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</body>
</html>
